# ========================================
# Database
# ========================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cvat-db
  namespace: platform-evml
  labels:
    app: cvat-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cvat-db
  template:
    metadata:
      labels:
        app: cvat-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - root
                - -d
                - cvat
                - -h
                - localhost
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - root
                - -d
                - cvat
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: POSTGRES_USER
              value: "root"
            - name: POSTGRES_DB
              value: "cvat"
            - name: POSTGRES_HOST_AUTH_METHOD
              value: "trust"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          volumeMounts:
            - name: cvat-db-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: cvat-db-storage
          persistentVolumeClaim:
            claimName: cvat-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: cvat-db
  namespace: platform-evml
  labels:
    app: cvat-db
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
  selector:
    app: cvat-db

# ========================================
# Redis In-Memory
# ========================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cvat-redis-inmem
  namespace: platform-evml
  labels:
    app: cvat-redis-inmem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cvat-redis-inmem
  template:
    metadata:
      labels:
        app: cvat-redis-inmem
    spec:
      initContainers:
        - name: fix-permissions-inmem
          image: busybox:1.36
          command:
            ["sh", "-c", "chown -R 1000:1000 /data && chmod -R 770 /data"]
          volumeMounts:
            - name: cvat-redis-inmem-storage
              mountPath: /data
      containers:
        - name: redis
          image: redis:7.2.3-alpine
          ports:
            - containerPort: 6379
              name: redis
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          command:
            - redis-server
            - "--save"
            - "60"
            - "100"
            - "--appendonly"
            - "yes"
          volumeMounts:
            - name: cvat-redis-inmem-storage
              mountPath: /data
      volumes:
        - name: cvat-redis-inmem-storage
          persistentVolumeClaim:
            claimName: cvat-redis-inmem-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: cvat-redis-inmem
  namespace: platform-evml
  labels:
    app: cvat-redis-inmem
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
  selector:
    app: cvat-redis-inmem

# ========================================
# Redis On-Disk (Kvrocks)
# ========================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cvat-redis-ondisk
  namespace: platform-evml
  labels:
    app: cvat-redis-ondisk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cvat-redis-ondisk
  template:
    metadata:
      labels:
        app: cvat-redis-ondisk
      annotations:
        sidecar.istio.io/inject: "false"
        sidecar.istio.io/proxyProbe: '{"readiness": {"disabled": true}, "liveness": {"disabled": true}}'
    spec:
      terminationGracePeriodSeconds: 60
      enableServiceLinks: false
      shareProcessNamespace: true
      initContainers:
        - name: fix-permissions-ondisk
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "chown -R 1000:1000 /var/lib/kvrocks/data && chmod -R 770 /var/lib/kvrocks/data",
            ]
          volumeMounts:
            - name: cvat-redis-ondisk-storage
              mountPath: /var/lib/kvrocks/data
      containers:
        - name: kvrocks
          image: apache/kvrocks:2.7.0
          ports:
            - containerPort: 6666
              name: kvrocks
          readinessProbe:
            tcpSocket:
              port: 6666
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            tcpSocket:
              port: 6666
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          command:
            - kvrocks
            - "-c"
            - "/var/lib/kvrocks/kvrocks.conf"
            - "--dir"
            - "/var/lib/kvrocks/data"
            - "--pidfile"
            - "/var/run/kvrocks/kvrocks.pid"
            - "--bind"
            - "0.0.0.0"
          volumeMounts:
            - name: cvat-redis-ondisk-storage
              mountPath: /var/lib/kvrocks/data
      volumes:
        - name: cvat-redis-ondisk-storage
          persistentVolumeClaim:
            claimName: cvat-redis-ondisk-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: cvat-redis-ondisk
  namespace: platform-evml
  labels:
    app: cvat-redis-ondisk
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6666
      protocol: TCP
  selector:
    app: cvat-redis-ondisk

# ========================================
# CVAT Server
# ========================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cvat-server
  namespace: platform-evml
  labels:
    app: cvat-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cvat-server
  template:
    metadata:
      labels:
        app: cvat-server
    spec:
      initContainers:
        # - name: wait-for-redis-inmem
        #   image: busybox:1.36
        #   command: ['sh', '-c', 'until nc -z cvat-redis-inmem 6379; do sleep 2; done']
        # - name: wait-for-redis-ondisk
        #   image: busybox:1.36
        #   command: ['sh', '-c', 'until nc -z cvat-redis-ondisk 6666; do sleep 2; done']
        # - name: wait-for-db
        #   image: busybox:1.36
        #   command: ['sh', '-c', 'until nc -z cvat-db 5432; do sleep 2; done']
        - name: fix-permissions-keys
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "chown -R 1000:1000 /home/django/keys && chmod -R 770 /home/django/keys",
            ]
          volumeMounts:
            - name: cvat-keys
              mountPath: /home/django/keys
        - name: fix-permissions-data
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "chown -R 1000:1000 /home/django/data && chmod -R 770 /home/django/data",
            ]
          volumeMounts:
            - name: cvat-data
              mountPath: /home/django/data
        - name: fix-permissions-logs
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "chown -R 1000:1000 /home/django/logs && chmod -R 770 /home/django/logs",
            ]
          volumeMounts:
            - name: cvat-logs
              mountPath: /home/django/logs
      securityContext:
        fsGroup: 1000
      containers:
        - name: server
          image: cvat/server:v2.32.0
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /api/server/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/server/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3
          args:
            - init
            - run
            - server
          env:
            # Backend env variables
            - name: CVAT_POSTGRES_HOST
              value: cvat-db
            - name: CVAT_REDIS_INMEM_HOST
              value: cvat-redis-inmem
            - name: CVAT_REDIS_INMEM_PORT
              value: "6379"
            - name: CVAT_REDIS_ONDISK_HOST
              value: cvat-redis-ondisk
            - name: CVAT_REDIS_ONDISK_PORT
              value: "6379"
            - name: CVAT_LOG_IMPORT_ERRORS
              value: "true"
            - name: DJANGO_LOG_SERVER_HOST
              value: vector
            - name: DJANGO_LOG_SERVER_PORT
              value: "80"
            - name: no_proxy
              value: "clickhouse,grafana,vector,nuclio,opa"
            # Clickhouse env variables
            - name: CLICKHOUSE_HOST
              value: clickhouse
            - name: CLICKHOUSE_PORT
              value: "8123"
            - name: CLICKHOUSE_DB
              value: cvat
            - name: CLICKHOUSE_USER
              value: user
            - name: CLICKHOUSE_PASSWORD
              value: user
            # Server-specific env variables
            - name: DJANGO_MODWSGI_EXTRA_ARGS
              value: ""
            - name: ALLOWED_HOSTS
              value: "*"
            - name: ADAPTIVE_AUTO_ANNOTATION
              value: "false"
            - name: NUMPROCS
              value: "2"
            - name: CVAT_ANALYTICS
              value: "1"
            - name: ONE_RUNNING_JOB_IN_QUEUE_PER_USER
              value: "True"
            - name: SMOKESCREEN_OPTS
              value: ""
          volumeMounts:
            - name: cvat-data
              mountPath: /home/django/data
            - name: cvat-keys
              mountPath: /home/django/keys
            - name: cvat-logs
              mountPath: /home/django/logs
      volumes:
        - name: cvat-data
          persistentVolumeClaim:
            claimName: cvat-data-pvc
        - name: cvat-keys
          persistentVolumeClaim:
            claimName: cvat-keys-pvc
        - name: cvat-logs
          persistentVolumeClaim:
            claimName: cvat-logs-pvc
