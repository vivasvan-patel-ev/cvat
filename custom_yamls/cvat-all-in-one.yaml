# ClickHouse Init Script
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-init-script
  namespace: platform-evml
data:
  init.sh: |
    #!/bin/bash
    set -e

    clickhouse client -n <<-EOSQL
        CREATE DATABASE IF NOT EXISTS $CLICKHOUSE_DB;
        CREATE USER IF NOT EXISTS $CLICKHOUSE_USER IDENTIFIED BY '$CLICKHOUSE_PASSWORD';
        GRANT ALL ON $CLICKHOUSE_DB.* TO $CLICKHOUSE_USER;
    EOSQL


# Vector Config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vector-config
  namespace: platform-evml
data:
  vector.toml: |
    # Vector configuration
    [sources]
      [sources.django_logs]
        type = "http"
        address = "0.0.0.0:80"
        encoding = "text"
        headers = ["Content-Type"]

    [sinks]
      [sinks.clickhouse]
        inputs = ["django_logs"]
        type = "clickhouse"
        database = "$${CLICKHOUSE_DB}"
        endpoint = "http://$${CLICKHOUSE_HOST}:$${CLICKHOUSE_PORT}"
        table = "django_logs"
        auth.strategy = "basic"
        auth.user = "$${CLICKHOUSE_USER}"
        auth.password = "$${CLICKHOUSE_PASSWORD}"


# Grafana Datasources
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: platform-evml
data:
  ds.yaml: |
    apiVersion: 1
    datasources:
      - name: 'ClickHouse'
        type: 'grafana-clickhouse-datasource'
        isDefault: true
        jsonData:
          defaultDatabase: $${CLICKHOUSE_DB}
          port: $${CLICKHOUSE_PORT}
          server: $${CLICKHOUSE_HOST}
          username: $${CLICKHOUSE_USER}
          tlsSkipVerify: false
          protocol: http
        secureJsonData:
          password: $${CLICKHOUSE_PASSWORD}
        editable: true


